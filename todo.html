<!DOCTYPE html>
<html lang="en">
<head>
	<title>To-Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta charset="utf-8">

	<!-- Google Fonts, "Barlow" -->
	<link href="https://fonts.googleapis.com/css?family=Barlow:300,400,400i,700" rel="stylesheet">

	<!-- jQuery 3.2.1 -->
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>

	<!-- Font Awesome 5 -->
	<link rel="stylesheet" type="text/css" href="assets/css/lib/fontawesome-all.min.css">

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
</head>
<body>
	<!-- List container -->
	<div id="container">
		<!-- List Header -->
		<h1 title="click '+' to hide/show the input field">To-Do List <i class="fas fa-plus"></i></h1>

		<!-- List form -->
		<input type="text" name="new-item" placeholder="Add input here, then press Enter">

		<!-- List items -->
		<ul>
			<li title="click to cross-off item">Get broccoli<span><i class="fas fa-trash-alt"></i></span></li>
			<li title="click to cross-off item">Boil rice<span><i class="fas fa-trash-alt"></i></span></li>
			<li title="click to cross-off item">Stir-fry broccoli<span><i class="fas fa-trash-alt"></i></span></li>
			<li title="click to cross-off item">Mix rice and broccoli<span><i class="fas fa-trash-alt"></i></span></li>
		</ul>
	</div>
	
	<!-- Local JS  -->
	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
