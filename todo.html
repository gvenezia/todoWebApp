<!DOCTYPE html>
<html lang="en">
<head>
	<title>To-Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta charset="utf-8">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Barlow:300,400,400i,700" rel="stylesheet">

	<!-- jQuery -->
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="assets/css/lib/fontawesome-all.min.css">

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
</head>
<body>
	<!-- List container -->
	<div id="container">
		<!-- List Header -->
		<h1>To-Do List <i class="fas fa-plus"></i></h1>

		<!-- List form -->
		<input type="text" name="new-item" placeholder="Add input here, then press Enter">


		<!-- List items -->
		<ul>
			<li></span>Item <span class="fas fa-trash-alt"></li>
			<li></span>Item <span class="fas fa-trash-alt"></li>
			<li></span>Item <span class="fas fa-trash-alt"></li>
			<li></span>Item <span class="fas fa-trash-alt"></li>
		</ul>
	</div>
	
	<!-- Local JS  -->
	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
